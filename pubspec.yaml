name: NazarNewsTV
description: NazarNews TV.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cached_network_image: ^3.2.3
  cupertino_icons: ^1.0.0
  equatable: ^2.0.5
  flutter_bloc: ^8.1.3
  flutter_html: ^3.0.0-alpha.6
  flutter_launcher_icons: ^0.10.0
  fluttertoast: ^8.2.2
  font_awesome_flutter: ^10.4.0
  http: ^0.13.0-nullsafety.0
  intl: any
  package_info_plus: ^3.0.0
  share_plus: ^2.0.0
  shared_preferences: ^2.0.0-nullsafety
  webview_flutter: ^2.0.0-nullsafety.5
  youtube_player_flutter: ^8.1.2

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.jpg"

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/fonts/
    - assets/images/
    - assets/icon/
    - lib/l10n/

  fonts:
    - family: Open Sans
      fonts:
        - asset: assets/fonts/OpenSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/OpenSans-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/OpenSans-Light.ttf
          weight: 300
        - asset: assets/fonts/OpenSans-Regular.ttf
          weight: 400
